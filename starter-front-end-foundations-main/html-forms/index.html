<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Email Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Email Form</h1>

    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Additional fields (optional) -->
      <!-- Example of a dropdown menu -->
      <label for="subject">Subject:</label>
      <select id="subject" name="subject">
        <option value="general">General Inquiry</option>
        <option value="support">Support Request</option>
        <option value="feedback">Feedback</option>
      </select>

      <!-- Example of checkboxes -->
      <fieldset>
        <legend>Additional Options:</legend>
        <label>
          <input type="checkbox" name="option1" value="option1" /> Option 1
        </label>
        <label>
          <input type="checkbox" name="option2" value="option2" /> Option 2
        </label>
      </fieldset>

      <!-- Example of radio buttons -->
      <fieldset>
        <legend>Preferred Contact Method:</legend>
        <label>
          <input type="radio" name="contactMethod" value="email" checked />
          Email
        </label>
        <label>
          <input type="radio" name="contactMethod" value="phone" /> Phone
        </label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
